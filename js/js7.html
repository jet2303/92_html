<body>
    
    <div>
        <button id="pushButton">push</button>
    </div>
    <div id="appendTxt">
        
    </div>
    
    <script>
        const btnEvent = document.getElementById("#pushButton");

        btnEvent.addEventListener("onClick", function() {
            var newObj = document.createElement("p");
            var newTxtNode = document.createTextNode("추가됨.");
            newObj.appendChild(newTxtNode);
            document.querySelector("appendTxt").appendChild(newObj);
        }  );

</body>
